<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Hello world</h1>

{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <div>
            {{ post.content }}
            <img src="{{post.photo.url}}" alt="photo" width="300px" height="300px">
        </div>
        <p>{{ post.created_at }}</p>
    </div>
{% endfor %}

</body>
</html>
